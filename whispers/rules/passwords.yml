- id: password
  group: passwords
  description: Variable names refering to passwords
  message: Password
  severity: CRITICAL
  key:
    regex: ^\S*(pass(words?|wd|phrase)?|pwd)_?(hash)?[0-9]*$
    ignorecase: True
    isAscii: True
  value:
    minlen: 1
    isUri: False


- id: uri
  group: passwords
  description: Hardcoded credentials in a Uniform Resource Identifier (URI)
  message: URI Credentials
  severity: CRITICAL
  key:
    regex: ^uri creds$
    ignorecase: False
  value:
    regex: "^\\w+:\\w+$"
    minlen: 3