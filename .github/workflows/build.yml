name: build

on:
  workflow_dispatch:

  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        env-version: 
          - os: "ubuntu-latest"
            python: 3.6
          - os: "ubuntu-latest"
            python: 3.9
          - os: "windows-latest"
            python: 3.9
          - os: "macos-latest"
            python: 3.9

    runs-on: ${{ matrix.env-version.os }}

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup python ${{ matrix.env-version.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.env-version.python }}

      - name: setup
        run: |
          python -m pip install --upgrade pip
          pip3 install --upgrade click==8.0.2

      - name: install
        run: make install-dev

      - name: lint
        run: make lint

      - name: coverage
        run: make coverage

  build-package:
    runs-on: python:3.9-slim
    needs: build
    steps:
      - name: install
        run: pip3 install build

      - name: build
        run: python3 -m build --skip-dependency-check
      
      - uses: actions/upload-artifact@master
        with:
          name: package
          path: dist/

  build-image:
    runs-on: docker:latest
    needs: build-package
    env:
      TEST_IMAGE: ghcr.io/$GITHUB_REPOSITORY:$GITHUB_REF_NAME
    steps:
      - uses: actions/download-artifact@master
        with:
          name: package
          path: dist/

      - name: login
        run: docker login -u $GITHUB_REPOSITORY_OWNER -p $GITHUB_TOKEN ghcr.io

      - name: build
        run: docker build --pull -t $CONTAINER_TEST_IMAGE .

      - name: push
        run: docker push $CONTAINER_TEST_IMAGE
